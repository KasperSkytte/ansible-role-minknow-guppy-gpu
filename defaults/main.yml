---
ont_repo_url: http://mirror.oxfordnanoportal.com/apt
ont_apt_release_channel: stable non-free
ont_apt_arch: amd64 # no choice but 64 bit
ont_apt_repo: "deb [arch={{ ont_apt_arch }}] {{ ont_repo_url }} {{ ansible_distribution_release }}-{{ ont_apt_release_channel }}"
ont_apt_repo_pub_key: https://cdn.oxfordnanoportal.com/apt/ont-repo.pub
ont_apt_ignore_key_error: true
ont_install_minKNOW: true
ont_guppy_gpu_dir: /opt/ont-guppy-gpu #dir where to unpack guppy GPU tarball when ont_install_minKNOW is true

#memory used [in bytes] = gpu_runners_per_device * chunks_per_runner * chunk_size * model_factor
#how much gpu mem is available in bytes? (glxinfo | egrep -i 'device|memory|video')
gpu_mem_avail: 6200000000
#fast, hac, or sup (fast, high-accuracy, super-high-accuracy)
guppy_gpu_runners_per_device: 8
guppy_chunks_per_runner: 80
guppy_cfg: dna_r9.4.1_450bps_hac.cfg
