galaxy_info:
  role_name: minknow-guppy-gpu
  author: Kasper Skytte Andersen
  description: This Ansible role sets up MinKNOW from Oxford Nanopore Technologies with live GPU basecalling support from Guppy. Alternatively only installs Guppy with GPU support without installing MinKNOW.
  license: GPL-2.0-or-later
  min_ansible_version: 2.1
  platforms:
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - 16.04
        - 18.04
        - 20.04
        - 22.04
  galaxy_tags:
    - nanopore
    - minknow
    - guppy
    - ONT
dependencies: []